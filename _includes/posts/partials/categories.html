<div class="posts__category">
    {% for category in page.categories %}
        {% if category != 'featured' and category != 'home' %}
            {% for cat in site.pages %}
                {% if category == cat.section_name and cat.iscreator == false %}
                    <a class="posts__category-link allcaps" href="/{{ category }}/">{{ cat.anchortext | escape }}</a>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endfor %}
</div>
