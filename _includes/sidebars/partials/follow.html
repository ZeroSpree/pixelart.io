{% if site.sidebar_follow_headline %}
    <div class="sidebar__section">
        <h3 class="secondary-headline allcaps">{{site.sidebar_follow_headline}}</h3>
        {% if site.twitter_username %}
            <iframe
                src="https://platform.twitter.com/widgets/follow_button.html?screen_name={{site.twitter_username}}&show_screen_name=false&show_count=false&size=0"
                width="80"
                height="30"
                sandbox="allow-scripts allow-same-origin allow-popups" 
                class="sidebar__twitter-follow"
                scrolling="no" 
                >
            </iframe>
        {% endif %}
        {% if site.facebook_like %}
            <iframe 
                src="https://www.facebook.com/plugins/like.php?href={{site.facebook_like | cgi_escape}}&width=50&layout=button&action=like&size=small&show_faces=false&share=false&height=65&appId={{site.facebook_appid}}" 
                width="55" 
                height="65" 
                sandbox="allow-scripts allow-same-origin allow-popups" 
                class="sidebar__facebook-follow"
                scrolling="no" 
                frameborder="0">
            </iframe>
        {% endif %}
    </div>
{% endif %}
