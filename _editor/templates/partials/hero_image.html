<div class="row">
    <div class="ee__module">
        <h3>Hero image</h3>
        <template v-if="editor.splash.image">
            <!-- Display Hero -->
            <figure :style="'background-color: '+editor.splash.bgcolor">
                <img :src="editor.splash.image" data-object="splash" data-key="image" />
            </figure>
        </template>
        <template v-else>
            <!-- Upload from web -->
            <a href="javascript:;" class="js--upload ee__upload-button" data-object="splash" data-key="image">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </a>

            <!-- Upload from local -->
            <form class='js--upload-localfile'>
                <label class="ee__upload-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <input type="file" name="upload" data-object="splash" data-key="image" />
                </label>
            </form>
        </template>
    </div>

    <div class="ee__module">
        <!-- Hero Settings -->
        <div v-if="editor.splash.image">
            <div class="ee__module field field-text">
                <h3>Hero Credits</h3>
                <input type="text" placeholder="John Doe" v-model="editor.splash.credits" />
            </div>

            <div class="ee__module field field-text">
                <h3>Hero Credits Link</h3>
                <input type="text" placeholder="http://example.com" v-model="editor.splash.creditsurl" />
            </div>

            <div class="ee__module field field-text">
                <h3>Background Color</h3>
                <input type="text" placeholder="#F5A970" v-model="editor.splash.bgcolor" />
            </div>

            <div class="field field-checkbox">
                <label>
                    <input type="checkbox" v-model="editor.splash.ishidden" />
                    <span class="field-checkbox__title">Hide Splash image</span>
                </label>
            </div>

            <div class="field field-checkbox">
                <label>
                    <input type="checkbox" v-model="editor.splash.contain" />
                    <span class="field-checkbox__title">Contain image in post cards</span>
                </label>
            </div>
        </div>
    </div>
</div>
